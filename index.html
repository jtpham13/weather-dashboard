<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script> 
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
    <aside>
        <h2>Search for a city</h2>
        <form id="form-container">
            <input type="searchInput" id="search-bar" name="search">
            <button type="submit" id="search-button">Search</button>
        </form>
    </aside>

    
        <section id="currentWeather">
            <h2>Current Weather:</h2>
            <h3 id= "cityNameContainer"></h3>
            <p>Temperature: <span id="currentTemp"></span></p>
            <p>Wind: <span id="currentWind"></span></p>
            <p>Humidty: <span id="currentHumd"></span></p>
        </section>
        </div>
        <section id="forecast">
            <h2>5 Day Forecast</h2>
            <div id="forecastData"></div>

        </section>

    </main>
    

    <script src="./Assets/script.js"></script>
</body>
</html>
